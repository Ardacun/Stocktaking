<div class="login-container">
    <h2>Login</h2>
    <p>Please enter your credentials to access your account.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="add-user-form">
        <mat-form-field appearance="fill">
            <mat-label for="username">Username</mat-label>
            <input matInput formControlName="username" id="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label for="password">Password</mat-label>
            <input matInput formControlName="password" id="password">
        </mat-form-field>
        <button mat-raised-button class="btn btn-primary" type="submit">Login</button>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
