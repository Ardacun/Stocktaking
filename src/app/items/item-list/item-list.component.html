<div class="inventory-container">
    <h2>Inventory Management</h2>
    <div class="search-filter">
        <input type="text" placeholder="Search items..." [(ngModel)]="searchTerm" />
        <select [(ngModel)]="selectedCategory">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
    </div>
    <button mat-button (click)="addItem()" style="margin-bottom: 20px;" class="btn btn-primary">Add New Item</button>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filteredItems">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>
                        <button mat-button class="btn btn-primary" (click)="editItem(item)">Edit</button>
                        <button mat-button class="btn btn-danger" (click)="deleteItem(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
