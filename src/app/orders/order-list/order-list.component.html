
<div class="order-container">
    <h2>Order Management</h2>
    <div class="search-filter">
        <input class="search-input" type="text" placeholder="Search orders..." [(ngModel)]="searchTerm" />
        <select class="search-select" [(ngModel)]="selectedStatus">
          <option value="">All Statuses</option>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
    </div>
    <button mat-button class="btn btn-primary" (click)="addOrder()">Add New Order</button>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of filteredOrders">
                    <td>{{order.id}}</td>
                    <td>{{order.date}}</td>
                    <td>{{order.status}}</td>
                    <td>{{order.total}}</td>
                </tr>
            </tbody>
        </table>    
    </div>
</div>
