<h2 mat-dialog-title>Request a new order</h2>
<form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="add-order-form">
        <div>
            <label>Items</label>
            <select formControlName="items" multiple>
                <option *ngFor="let item of items" [value]="item.id">
                    {{item.name}} (Stock: {{item.quantity}})
                </option>
            </select>
            <div *ngIf="orderForm.get('items')?.hasError('required')">
                Please select at least one item.
            </div>
        </div>
        <div>
            <h2>Total: {{orderForm.get('total')?.value}}</h2>
        </div>
        <div mat-dialog-actions>
            <button mat-button type="submit" [mat-dialog-close]="true" (click)="onSubmit()">Save</button>
        </div>
</form>
